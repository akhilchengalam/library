{% extends 'base.html' %}
{% block title %}Easy Books{% endblock %}

{% block contents %}
<form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}" style="margin-top: 2%; margin-bottom: 3%">
	{% csrf_token %}
	<input type="file" webkitdirectory name="file" id="file" />
	<button type="submit" id="import" name="import" class="btn btn-success" style="margin-top: 2%; border-radius: 0">Upload</button>
</form>

{% endblock %}
